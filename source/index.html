<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Drink 2 go</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/index.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <a class="header__logo logo" href="#">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="./images/icons/logo.svg"
            class="logo__image"
            width="170"
            height="36"
          />
          <source
            media="(min-width: 768px)"
            srcset="./images/icons/logo@1x.svg"
            class="logo__image"
            width="82"
            height="36"
          />
          <img
            src="./images/icons/logo@2x.svg"
            alt="Logo image"
            class="logo__image"
            width="32"
            height="36"
          />
        </picture>

        <p class="logo__text">Интернет-магазин кофейных напитков</p>
      </a>
      <nav class="header__menu menu">
        <button class="menu__burger">
          <img src="./images/icons/menu.svg" alt="burger-menu" />
        </button>
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link menu__link--active" href="#">Главная</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Каталог</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Доставка</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">О нас</a>
          </li>
        </ul>
      </nav>
      <div class="header__user user">
        <ul class="user__list">
          <li class="user__item">
            <a href="#" class="user__link user__link--login">Войти</a>
          </li>
          <li class="user__item">
            <a href="#" class="user__link user__link--union">Корзина</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
